<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="money.png" alt="money" />
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and amount to get the exchange rates</p>
    <div class="container">
      <div class="currency">
        <select class="c1" id="currency" id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="AOA">AOA</option>
          <option value="XCD">XCD</option>
          <option value="AMD">AMD</option>
          <option value="ISK">ISK</option>
        </select>
        <input type="text" placeholder="0" class="i1" id="amount" />
      </div>
      <div class="swap-button">
        <button>Swap</button>
      </div>
      <div class="rate" id="rate"></div>
      <div class="currency-1">
        <select class="c1" id="currency-1">
          <option value="INR">INR</option>
          <option value="EUR">EUR</option>
          <option value="AOA">AOA</option>
          <option value="XCD">XCD</option>
          <option value="AMD">AMD</option>
          <option value="ISK">ISK</option>
        </select>
        <input type="text" placeholder="0" value="1" class="i1" id="amount-1" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
